<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset some basic styles */
        body, h1, h2, h3, h4, h5, h6, p, ul, ol, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic layout and style for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main content styling */
        main {
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            min-height: 80vh;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Admin dashboard heading */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Hello</h1>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Admin Dashboard</p>
    </footer>

</body>
</html>
