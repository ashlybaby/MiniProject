{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>

    <!-- Link to the global stylesheet -->
    
    
    <!-- Additional page-specific styles (if any) will go here -->
    {% block styles %}{% endblock %}
</head>
<body>

    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                
                <li><a href="{% url 'user_dashboard' %}">Dashboard</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Page-specific content -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Web App</p>
    </footer>

    <!-- Global JavaScript or external scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>
    
    <!-- Additional page-specific scripts (if any) will go here -->
    {% block scripts %}{% endblock %}
</body>
</html>
