{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Folio{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-nav {
            display: flex;
            gap: 1rem;
        }

        .header-nav a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header-nav a:hover {
            color: #3498db;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        /* Footer Styles */
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Dashboard Icon */
        .dashboard-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-brand">Finance Folio</div>
        <nav class="header-nav">
            <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt dashboard-icon"></i>Dashboard</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        Â© 2024 Finance Folio. All rights reserved.
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
