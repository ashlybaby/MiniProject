{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Quiz Question</h2>

    <form method="POST" class="mb-3">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'quiz_question_list' %}" class="btn btn-secondary">Back to Questions</a>
    </form>
</div>

<style>
    .form-group p {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
{% endblock %}
