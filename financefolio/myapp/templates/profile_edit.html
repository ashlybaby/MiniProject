{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            background: url('{% static "img/login1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: #374D5A; /* Updated header color */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0056b3;
        }
        nav {
            margin: 0;
        }
        nav ul {
            list-style: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            display: flex; /* Use flexbox for horizontal layout */
        }
        nav ul li {
            margin-right: 20px; /* Space between links */
        }
        nav a {
            color: white; /* Set text color to white */
            text-decoration: none; /* Remove underline */
            padding: 10px; /* Add padding */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
            border-radius: 4px; /* Rounded corners */
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            padding-bottom: 100px;
        }
        .profile-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin-top: 0;
            color: #007bff; /* Blue heading */
        }
        .profile-card p {
            margin: 8px 0;
            color: #333;
        }
        .profile-card p strong {
            color: #0056b3;
        }
        footer {
            background-color: #374D5A; /* Updated footer color */
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .messages {
            margin: 20px 0;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 8px;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .messages li {
            list-style: none;
        }
        form {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Check if there are success messages
          var messages = document.querySelectorAll('.messages .success');
          if (messages.length > 0) {
              // Display message for 1 second
              setTimeout(function() {
                  // Redirect to user dashboard
                  window.location.href = "{% url 'user_dashboard' %}";
              }, 1000); // Adjust the delay as needed
          }
      });
    </script>
</head>
<body>

    <header>
        <h1>Welcome to FinanceFolio</h1>
        <nav>
            <ul>
                <li><a href="{% url 'user_dashboard' %}"><i class="fas fa-tachometer-alt" style="color: white;"></i> Dashboard</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt" style="color: white;"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Edit Profile</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 FinanceFolio</p>
    </footer>

</body>
</html>
