{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            background: url('{% static "img/login1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        
        header {
            background-color: #374D5A;
            color: #fff;
            padding: 8px 20px; /* Reduced padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0056b3;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 10px; /* Reduced margin */
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 6px; /* Reduced padding */
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        main {
            padding: 12px; /* Reduced padding */
            max-width: 700px;
            margin: auto;
        }
        
        .profile-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px; /* Reduced padding */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px; /* Reduced margin */
        }
        
        .profile-card h2 {
            margin-top: 0;
            color: #007bff;
        }
        
        footer {
            background-color: #374D5A;
            color: #fff;
            text-align: center;
            padding: 8px; /* Reduced padding */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        .messages {
            margin: 12px 0; /* Reduced margin */
            padding: 6px; /* Reduced padding */
            background-color: #d4edda;
            color: #155724;
            border-radius: 6px;
        }
        
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        form {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px; /* Reduced padding */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        form input, form select, form textarea {
            width: 100%;
            padding: 6px; /* Reduced padding */
            margin-bottom: 10px; /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px; /* Reduced padding */
            border-radius: 4px;
            cursor: pointer;
            width: auto; /* Compact width */
        }
        
        form button:hover {
            background-color: #0056b3;
        }
        
        form label {
            font-weight: bold;
            margin-bottom: 4px; /* Reduced margin */
            display: block;
        }
    </style>        
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var messages = document.querySelectorAll('.messages .success');
          if (messages.length > 0) {
              setTimeout(function() {
                  window.location.href = "{% url 'user_dashboard' %}";
              }, 1000);
          }
      });
    </script>
</head>
<body>

    <header>
        <h1>Welcome to FinanceFolio</h1>
        <nav>
            <ul>
                <li><a href="{% url 'user_dashboard' %}"><i class="fas fa-tachometer-alt" style="color: white;"></i> Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Edit Profile</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 FinanceFolio</p>
    </footer>

</body>
</html>
