<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .goal-category {
            margin-bottom: 30px;
        }

        .goal-category h3 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .goal-list {
            margin-top: 10px;
            list-style-type: none;
            padding-left: 0;
        }

        .goal-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .goal-list li button {
            border: none;
            background-color: #fff;
            cursor: pointer;
        }

        .goal-list li button i {
            color: #007bff;
            font-size: 18px;
        }

        .goal-list li button:hover i {
            color: #0056b3;
        }

        .add-goal {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .add-goal form {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .add-goal form input[type="text"], 
        .add-goal form input[type="number"], 
        .add-goal form input[type="date"], 
        .add-goal form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 60%;
        }

        .add-goal form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-goal form button:hover {
            background-color: #0056b3;
        }

        .goal-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Goal Tracking</h2>

    <!-- Add Goal Form -->
    <div class="add-goal">
        <form method="POST" action="{% url 'add_goal' %}">
            {% csrf_token %}
            <input type="text" id="goalName" name="name" placeholder="Goal Name" required>
            <select id="categorySelect" name="category" required>
                <option value="">Select Category</option>
                {% for category in form.category.field.choices %}
                    <option value="{{ category.0 }}">{{ category.1 }}</option>
                {% endfor %}
            </select>
            <input type="number" name="target_amount" placeholder="Target Amount" step="0.01" required>
            <input type="number" id="current_amount" name="current_amount" placeholder="Current Amount" step="0.01" required readonly>
            <input type="date" name="deadline" required>
            <button type="submit">Add Goal</button>
        </form>
    </div>

    <!-- Goal Categories -->
    <div class="goal-category">
        <h3>Goals</h3>
        <ul class="goal-list">
            {% for goal in user.goals.all %}
                <li>
                    <span>{{ goal.name }} - {{ goal.target_amount }} by {{ goal.deadline }} ({{ goal.category }})</span>
                    <div class="goal-actions">
                        <button><i class="fas fa-edit"></i></button> <!-- Edit goal -->
                        <button><i class="fas fa-trash"></i></button> <!-- Delete goal -->
                    </div>
                </li>
            {% empty %}
                <li>No goals yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<!-- JavaScript to dynamically change the goal name and fetch current amount -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#categorySelect').change(function() {
            const category = this.value;
            const goalNameInput = $('#goalName');

            // Predefined goal names based on categories
            const goalSuggestions = {
                'rent': 'Save for Rent',
                'food': 'Monthly Grocery Savings',
                'travel': 'Vacation Savings',
                'entertainment': 'Entertainment Budget',
                'electricity': 'Electricity Bill Savings',
                'medicine': 'Emergency Medical Fund',
                'groceries': 'Weekly Groceries Savings',
                'bills': 'Utility Bills Savings',
                'loan': 'Loan Repayment Fund',
                'insurance': 'Insurance Premium Fund',
                'transport': 'Transport Expense Savings',
                'subscriptions': 'Subscription Renewals Fund',
                'clothing': 'Clothing Budget',
                'household_supplies': 'Household Supplies Budget',
                'dining_out': 'Dining Out Fund',
                'gifts': 'Gifts Savings Fund',
                'miscellaneous': 'Miscellaneous Expense Fund',
                'charity': 'Charity Donation Fund',
                'education': 'Education Savings',
                'dress': 'Dress Budget',
                'gym': 'Gym Membership Fund',
                'custom': ''
            };

            // Set the goal name based on selected category
            goalNameInput.val(goalSuggestions[category] || '');

            // Fetch current amount based on category
            if (category) {
                $.ajax({
                    url: "{% url 'get_current_amount' %}",
                    data: {
                        'category': category
                    },
                    dataType: 'json',
                    success: function(data) {
                        $('#current_amount').val(data.current_amount);
                    },
                    error: function(xhr, errmsg, err) {
                        console.error(xhr.status + ": " + xhr.responseText);
                    }
                });
            } else {
                $('#current_amount').val(0); // Reset if no category is selected
            }
        });
    });
</script>

</body>
</html>
