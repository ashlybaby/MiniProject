{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Quiz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex-grow: 1;
            padding: 6rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
        }

        .question {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .home-icon {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-weight: bold;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'index' %}" class="home-icon" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <h1>Quiz Time!</h1>
    </header>
    
    <main>
        <div class="container">
            <h2>Test Your Knowledge</h2>

            <!-- Display error message if present -->
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                {% for question in questions %}
                    <div class="question">
                        <p><strong>{{ question.question }}</strong></p>
                        <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option1 }}"> {{ question.option1 }}</label><br>
                        <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option2 }}"> {{ question.option2 }}</label><br>
                        <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option3 }}"> {{ question.option3 }}</label><br>
                        <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option4 }}"> {{ question.option4 }}</label>
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>
    
    <footer>
        Â© 2024 Quiz Master
    </footer>
</body>
</html>
