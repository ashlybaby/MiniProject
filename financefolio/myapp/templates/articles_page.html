{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Page</title>
</head>
<body>
    <h1>Articles</h1>
    <div id="articles-container">
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p><small>Posted on: {{ article.date_posted }}</small></p>
            </div>
            <hr>
        {% empty %}
            <p>No articles available.</p>
        {% endfor %}
    </div>
</body>
</html>
