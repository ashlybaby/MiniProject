{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom Admin Dashboard">
    <meta name="author" content="Your Name">
    <title>Custom Admin Dashboard</title>
    <!-- Include any CSS frameworks or custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <!-- Admin-specific navigation links -->
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Manage Users</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>
          
        </ul>
    </nav>
    
    <main>
        <h1>{{ section_title }}</h1>
        <p>{{ data }}</p>

        <!-- Additional dashboard content -->
        <!-- Example form with CSRF token -->
        <form method="post" action="#">
            {% csrf_token %}
            <label for="setting">Update Setting:</label>
            <input type="text" id="setting" name="setting">
            <input type="submit" value="Update">
        </form>
    </main>

    <!-- Optional: Include JavaScript files -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
